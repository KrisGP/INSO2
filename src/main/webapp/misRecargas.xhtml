<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro Tarjetas</title>
    </h:head>
    
    <f:metadata>
        <f:event type="preRenderView" listener="#{recargasSaldoController.recogerTransferenciasRealizadas()}"/>
    </f:metadata>
    <h:body>
          <div class="recargas">
            <h:form>
                <h3 style="margin:0 auto; text-align:center;">Mis Recargas Realizadas</h3>
                <h3></h3>
                <p:dataTable var="recarga" value="#{recargasSaldoController.listaRecargas}" rows="10"
                 paginator="true" paginatorPosition="bottom"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                 rowsPerPageTemplate="5,10,{ShowAll|'All'}">
                    
                    <p:column headerText="Tipo Operación">
                        <h:outputText value="#{recarga.tipoOperacion}" />
                    </p:column>

                    <p:column headerText="Valor">
                       <h:outputText value="#{recarga.valorRecarga} €" /> 
                    </p:column>

                    <p:column headerText="Fecha">
                        <h:outputText value="#{recargasSaldoController.dateFormat.format(recarga.fechaRecarga.time)}" />
                    </p:column>
                    
                </p:dataTable>
                    
                    
            </h:form>
            
            </div>

    </h:body>
</html>
