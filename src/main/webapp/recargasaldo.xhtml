<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro Tarjetas</title>
    </h:head>

    <f:metadata>
        <f:event type="preRenderView" listener="#{recargasSaldoController.iniciarTarjetasUsuarioActivo()}"/>
    </f:metadata>
    <h:body>
        <div class="tarjeta">
            <h:form>
                <h:panelGrid columns="2" cellpadding="2" style="margin:0 auto; text-align:center;" columnClasses="column-left, column-right">
                    <p:fieldset legend="Recarga de saldo">

                        <p:messages id="messages" showDetail="false" closable="true">
                            <p:autoUpdate/>
                        </p:messages>

                        <div>
                            <div style="display: flex; align-items: center;">
                                <p:outputLabel for="numero" value="Número de la tarjeta:" style="margin-right: 10px;" />
                                <h:selectOneMenu id="numero" value="#{recargasSaldoController.numeroTarjetaRealizarOperacion}" required="true" requiredMessage="Debe de seleccionar una tarjeta de crédito. Si no tiene ninguna, añádala primero">
                                    <f:selectItems value="#{recargasSaldoController.names}" />
                                </h:selectOneMenu>
                            </div>


                            <div style="margin-top: 20px;">
                                <p:outputLabel for="operacion" value="Retirar:" style="margin-right: 10px;"/>
                                <h:selectOneMenu id="operacion" value="#{recargasSaldoController.opcionElegida}" required="true" requiredMessage="Por favor seleccione un tipo de operación">
                                    <f:selectItems value="#{recargasSaldoController.opciones}" />
                                </h:selectOneMenu>
                            </div>

                            <div style="margin-top: 20px;">
                                <p:outputLabel for="cantidad" value="Cantidad:" style="margin-right: 10px;"/>
                                <p:inputNumber id="cantidad" value="#{recargasSaldoController.numeroOperacion}" required="true" symbol="€" requiredMessage="Debe de insertar una cantidad."
                                               symbolPosition="s" decimalSeparator="," thousandSeparator="." style="font-size: 20px;"/>              
                            </div>
                        </div>

                        <div style="display:flex; justify-content:center; margin-top:20px;">
                            <p:commandButton value="Realizar Operación" update="@form" actionListener="#{recargasSaldoController.realizarTransaccion()}"/>
                        </div>
                    </p:fieldset>

                </h:panelGrid>
                <div style="display:flex; justify-content:center; margin-top:20px;">
                    <p:button value="Volver atrás" outcome="perfilUser.xhtml" icon="pi pi-arrow-left" styleClass="ui-button-secondary"/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
