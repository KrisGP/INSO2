<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Compra de papeletas</title>
    </h:head>

    <f:metadata>
        <f:event type="preRenderView" listener="#{usuarioCompraPapeletasController.iniciarListaPapeletas()}"/>
    </f:metadata>
    <h:body>
        <div class="compra" style="display:flex; justify-content:center; align-items:center; height:100vh;">
            <h:form>
                <p:messages id="messages" showDetail="false" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <h:panelGrid columns="2" cellpadding="2" style="margin:0 auto; text-align:center;" columnClasses="column-left, column-right">

                    <p:fieldset legend="Compra de papeletas">
                        <h:outputText value="Nombre del evento:" style="font-weight: bold; margin-right: 10px;" />
                        <h:outputText value="#{usuarioCompraPapeletasController.eventoSeleccionado.nombreEvento}"  />

                        <div style="margin-top: 20px;">
                            <h:outputText value="Valor de las papeletas:" style="font-weight: bold; margin-right: 10px;" />
                            <h:outputText value="#{usuarioCompraPapeletasController.eventoSeleccionado.costePapeletasTotal} €"  />
                        
                        </div>
                        <div style="margin-top: 20px;">
                            <h:outputText value="Saldo actual de tu cuenta:" style="font-weight: bold; margin-right: 10px;" />
                            <h:outputText value="#{usuarioController.saldoUserSesion} €"  />
                        </div>
                        
                        <div style="margin-top: 20px; margin-bottom: 10px">
                            <h:outputText value="Selecciona las papeletas a comprar:" style="font-weight: bold; margin-right: 10px;" />
                        </div>
                        <div>
                            <p:selectManyMenu id="advanced" value="#{usuarioCompraPapeletasController.papeletasSeleccionadas}"
                                              var="c" showCheckbox="true" styleClass="manymenu-advanced">
                                <f:selectItems value="#{usuarioCompraPapeletasController.listaPapeletasEventoDisponibles}" var="papeleta" itemLabel="#{papeleta.combinacionPapeleta}"
                                               itemValue="#{papeleta}"/>
                                <p:column>
                                    <h:outputText value="Número Combinación #{c.combinacionPapeleta}"/>
                                </p:column>

                            </p:selectManyMenu>
                        </div>
                        <div style="display: flex; justify-content: center; margin-top: 20px;">
                            <p:commandButton value ="Realizar compra" update="@form" actionListener="#{usuarioCompraPapeletasController.comprarPapeletas()}"></p:commandButton>
                        </div>
                    </p:fieldset>

                </h:panelGrid>
                <div style="display:flex; justify-content:center; margin-top:20px;">
                    <p:button value="Volver atrás" outcome="inicioUser.xhtml" icon="pi pi-arrow-left" styleClass="ui-button-secondary"/>
                </div>
            </h:form>

        </div>

    </h:body>
</html>
