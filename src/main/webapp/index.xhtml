<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Lotería</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <style type="text/css">
            .event-name {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 150px;
                height: 60px;
                background-color: blueviolet;
                color: white;
                font-size: 16px;
                margin: 10px;
                cursor: pointer;
            }

            .horizontal-events-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: flex-start;
            }
        </style>
    </h:head>

    <h:body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-auto bg-secondary flex-column">
                    <h:form>
                        <h:form>
                            <div style="text-align: right; margin-top: 10px;">
                                <h1 style="text-align:center;">Lotería </h1>
                                <p:commandButton value="Iniciar sesión" action="inicioSesion.xhtml" ajax="false" />
                            </div>
                        </h:form>
                        <p:tabView id="tabView">
                            <!-- Pestaña de eventos -->
                            <p:tab title="Eventos">
                                <div class="row">
                                    <div class="col">
                                        <h3>Próximos eventos</h3>
                                        <ul>
                                            <li>Evento: Gana un jamón - 15 de mayo</li>
                                            <li>Juego 2 - 22 de mayo</li>
                                            <li>Juego 3 - 29 de mayo</li>
                                        </ul>
                                    </div>
                                    <div class="col">
                                        <h3>Juegos disponibles</h3>
                                        <div class="horizontal-events-container">
                                            <ui:repeat value="#{eventoController.obtenerEventos()}" var="evento">
                                                <p:commandLink action="#{eventoController.redirigirAPapeletas(evento)}"
                                                               onclick="PF('loginDialog').show(); return false;">
                                                    <div class="event-name">
                                                        <h:outputText value="#{evento.nombreEvento}" />
                                                    </div>
                                                </p:commandLink>
                                            </ui:repeat>

                                            <p:dialog header="Aviso" widgetVar="loginDialog" modal="true" resizable="false">
                                                <h:outputText value="Debes estar loggeado para poder hacer eso" />
                                            </p:dialog>
                                        </div>      
                                    </div>
                                </div>
                            </p:tab>

                            <!-- Pestaña de creación de eventos -->
                            <p:tab title="Estadísticas">
                                <p:panel header="Últimos resultados">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Juego</th>
                                                <th>Fecha</th>
                                                <th>Resultados</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                            </tr>
                                            <tr>
                                                <td>Quiniela</td>
                                                <td>09/05/2023</td>
                                                <td>1 X 2 1 X 2 2 X X 1 2</td>
                                            </tr>
                                            <tr>
                                                <td>Loto</td>
                                                <td>08/05/2023</td>
                                                <td>4 5 18 27 32 44</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </p:panel>
                            </p:tab>
                        </p:tabView>
                    </h:form>
                </div>
                <div class="col">
                    <h:outputText value="Contenido principal de la página."/>
                </div>
            </div>
        </div>
    </h:body>  
</html>
