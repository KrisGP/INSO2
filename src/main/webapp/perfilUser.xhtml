<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Perfil de Usuario</title>
</h:head>
<h:body>
    <h:form>
        <h3>Datos de Usuario</h3>
        <p:panelGrid columns="2">
            <p:outputLabel for="nombreUsuario" value="Nombre de Usuario:" />
            <p:inputText id="nombreUsuario" value="#{usuarioController.getUserSesion().nombreUsuario}" />

            <p:outputLabel for="contrasena" value="Contraseña:" />
            <p:password id="contrasena" value="#{usuarioController.getUserSesion().contrasena}" />

            <p:outputLabel for="nombre" value="Nombre:" />
            <p:inputText id="nombre" value="#{usuarioController.getUserSesion().nombre}" />

            <p:outputLabel for="primerApellido" value="Primer Apellido:" />
            <p:inputText id="primerApellido" value="#{usuarioController.getUserSesion().primerApellido}" />

            <p:outputLabel for="segundoApellido" value="Segundo Apellido:" />
            <p:inputText id="segundoApellido" value="#{usuarioController.getUserSesion().segundoApellido}" />

            <p:outputLabel for="diaNacimiento" value="Día de Nacimiento:" />
            <p:calendar id="diaNacimiento" value="#{usuarioController.getUserSesion().diaNacimiento}" showButtonPanel="true" />

            <p:outputLabel for="dni" value="DNI:" />
            <p:inputText id="dni" value="#{usuarioController.getUserSesion().dni}" />
        </p:panelGrid>

        <p:commandButton value="Guardar" action="#{usuarioController.getUserSesion().guardarPerfil()}" />
    </h:form>
</h:body>
</html>
