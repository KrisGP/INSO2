<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Perfil de Usuario</title>
    </h:head>
    <h:body>
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
            <h:form>
                <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; margin-top: 20px;">
                    <h:panelGrid columns="2" cellpadding="2" style="margin:0 auto; text-align:center;" columnClasses="column-left, column-right">
                        <p:fieldset legend="Estos son tus datos">

                            <h:outputText value="Nombre de Usuario:" style="font-weight: bold; margin-right: 10px;" />
                            <h:outputText value="#{usuarioController.getUserSesion().nombreUsuario}"  />

                            <div style="margin-top: 20px;">
                                <h:outputText value="Contraseña:" style="font-weight: bold; margin-right: 10px;" />
                                <h:outputText value="#{usuarioController.getUserSesion().contrasena}"  />
                            </div>
                            <div style="margin-top: 20px;">
                                <h:outputText value="Nombre:" style="font-weight: bold; margin-right: 10px;" />
                                <h:outputText value="#{usuarioController.getUserSesion().nombre}"  />
                            </div>
                            <div style="margin-top: 20px;">
                                <h:outputText value="Primer Apellido:" style="font-weight: bold; margin-right: 10px;" />
                                <h:outputText value="#{usuarioController.getUserSesion().primerApellido}"  />
                            </div>
                            <div style="margin-top: 20px;">
                                <h:outputText value="Segundo Apellido:" style="font-weight: bold; margin-right: 10px;" />
                                <h:outputText value="#{usuarioController.getUserSesion().segundoApellido}" />
                            </div>
                            <div style="margin-top: 20px;">
                                <h:outputText value="Día de Nacimiento:" style="font-weight: bold; margin-right: 10px;" />
                                <h:outputText value="#{usuarioController.getUserSesion().diaNacimiento}"  />
                            </div>
                            <div style="margin-top: 20px;">
                                <h:outputText value="DNI:" style="font-weight: bold; margin-right: 10px;"/>
                                <h:outputText value="#{usuarioController.getUserSesion().dni}" />
                            </div>
                            <div style="display: flex; justify-content: center; margin-top: 20px;">
                                <p:button value="Mis recargas de saldo" outcome="misRecargas.xhtml" />
                                <p:spacer width="10" />
                                <p:button value="Recarga tu saldo" outcome="recargasaldo.xhtml" />
                                <p:spacer width="10" />
                                <p:button value="Registra tus tarjetas" outcome="registrotarjetas.xhtml" />
                                <p:spacer width="10" />
                            </div>
                        </p:fieldset>

                    </h:panelGrid>
                    <div style="display: flex; justify-content: center; margin-top: 20px;">
                        <p:button value="Volver atrás" outcome="inicioUser.xhtml" icon="pi pi-arrow-left" styleClass="ui-button-secondary" />
                    </div>

                </div>
            </h:form>
        </div>
    </h:body>
</html>
