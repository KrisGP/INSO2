<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro Tarjetas</title>
    </h:head>
    <h:body>
        <div class="registro">

            <h2 style="background-color: #f8f8f8; padding: 10px; border: 1px solid #ddd; text-align: center;">Solo son aceptadas las tarjetas "Visa" o "Mastercard"</h2>
            <h:form>
                <p:messages id="messages" showDetail="false" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <h:panelGrid columns="2" cellpadding="2" style="margin:0 auto; text-align:center;" columnClasses="column-left, column-right">
                    <p:fieldset legend="Registro Tarjeta de crédito">
                        
                        <div style="margin-top: 20px;">
                            <p:outputLabel for="numero" value="Número de la tarjeta:" style="margin-right: 10px;"/>
                            <p:inputText id="numero" maxlength="16" value="#{usuarioController.tarjeta.tarjetasCreditoCol}" required="true" /> 

                        </div>
                        
                        <div style="margin-top: 20px;">
                            <p:outputLabel for="nombreCompleto" value="Nombre Completo:" style="margin-right: 10px;"/>
                            <p:inputText id="nombreCompleto" maxlength="45" value="#{usuarioController.tarjeta.nombreCompletoTarjeta}" required="true" />

                        </div>

                        <div style="margin-top: 20px;">
                            <p:outputLabel for="mes" value="Fecha caducidad:" style="margin-right: 10px;"/>
                            <p:inputText id="mes" maxlength="2" value="#{usuarioController.tarjeta.mesCaduca}" placeholder="Mes" required="true" style="margin-right: 10px;"/>
                            <p:inputText id="anyo" maxlength="2" value="#{usuarioController.tarjeta.anyoCaduca}" placeholder="Año" required="true" />/
                        </div>
                        
                        <div style="margin-top: 20px;">
                            <p:outputLabel for="cvc" value="CVC:" style="margin-right: 10px;"/>
                            <p:inputText id="cvc" maxlength="3" value="#{usuarioController.tarjeta.cvc}" placeholder="000" required="true" />
                        </div>

                        <div style="display:flex; justify-content:center; margin-top:20px;">
                            <p:commandButton value ="Registrar tarjeta" update="@form" actionListener="#{usuarioController.registrarTarjeta()}"/>
                        </div>
                    </p:fieldset>
                </h:panelGrid>
                <div style="display:flex; justify-content:center; margin-top:20px;">
                    <p:button value="Volver atrás" outcome="perfilUser.xhtml" icon="pi pi-arrow-left" styleClass="ui-button-secondary"/>
                </div>
            </h:form>


        </div>

    </h:body>
</html>
