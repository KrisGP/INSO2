<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Lotería</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <style type="text/css">
            .event-name {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 150px;
                height: 60px;
                background-color: blueviolet;
                color: white;
                font-size: 16px;
                margin: 10px;
                cursor: pointer;
            }

            .horizontal-events-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: flex-start;
            }

            .center {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .button-container {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                height: 100vh;
            }

            .button-row {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 20px;
            }


        </style>
    </h:head>

    <h:body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-auto bg-secondary flex-column">
                    <h:form>
                        <h:form>
                            <div style="text-align: right; margin-top: 10px;">
                                <h1 style="text-align:center;">Lotería </h1>
                                <p:commandButton value="Dependiente" style="margin-right: 10px;" disabled="true"/>
                                <p:commandButton value="Cerrar Sesión" actionListener="#{usuarioController.cerrarSesion()}" ajax="false" />
                            </div>
                        </h:form>
                        <p:tabView id="tabView">
                            <!-- Pestaña de eventos -->
                            <p:tab title="Eventos">
                                <div class="row">
                                    <div class="col">
                                        <h3>Próximos eventos</h3>
                                        <ul>
                                            <li>Evento: Gana una Nintedo Switch - 15 de julio</li>
                                            <li>Evento: Secreto -se revelará el 22 de julio</li>
                                            <li>Evento: Secreto -se revelará el 29 de julio</li>
                                        </ul>
                                    </div>
                                    <div class="col">
                                        <h3>Juegos disponibles</h3>
                                        <div class="horizontal-events-container">
                                            <ui:repeat value="#{eventoController.obtenerEventos()}" var="evento">
                                                <p:commandLink action="#{eventoController.redirigirAPapeletas(evento)}" disabled="true">
                                                    <div class="event-name">
                                                        <h:outputText value="#{evento.nombreEvento}" />
                                                    </div>
                                                </p:commandLink>
                                            </ui:repeat>
                                        </div>      
                                    </div>
                                </div>
                            </p:tab>

                            <p:tab title="Estadísticas">
                                <p:panel header="Últimos resultados">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Juego</th>
                                                <th>Fecha</th>
                                                <th>Resultados</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                            </tr>
                                            <tr>
                                                <td>Quiniela</td>
                                                <td>09/05/2023</td>
                                                <td>1 X 2 1 X 2 2 X X 1 2</td>
                                            </tr>
                                            <tr>
                                                <td>Loto</td>
                                                <td>08/05/2023</td>
                                                <td>4 5 18 27 32 44</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </p:panel>
                            </p:tab>

                            <p:tab title="Opciones Avanzadas">
                                
                                    <div class="center">
                                        <div class="button-container">
                                            <div class="button-row">
                                                <p:commandButton value="Registro de Premios" />
                                                <p:spacer width="10" />
                                                <p:commandButton value="Stock Artículos" />
                                                <p:spacer width="10" />
                                                <p:commandButton value="Entrega de premios" />
                                            </div>
                                        </div>
                                    </div>
                               
                            </p:tab>

                        </p:tabView>
                    </h:form>
                </div>
                <div class="col">
                    <h:outputText value=""/>
                </div>
            </div>
        </div>
    </h:body>  
</html>
