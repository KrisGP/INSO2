<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Papeletas</title>
    </h:head>

    <h:body>
        <h1>Papeletas del Evento</h1>
        <h2>Evento: #{eventoController.eventoSeleccionado.nombreEvento}</h2>
        <p>Número de papeletas: #{eventoController.eventoSeleccionado.numeroPapeletas}</p>

        <p>Lista de papeletas:</p>
        <p:panelGrid columns="1">
            <ui:repeat value="#{eventoController.obtenerPapeletas()}" var="papeleta">
                <div>Id Papeleta: #{papeleta.idPapeleta}</div>
                <div>Combinación Papeleta: #{papeleta.combinacionPapeleta}</div>
                <br />
            </ui:repeat>
        </p:panelGrid>
    </h:body>

</html>
