<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Papeletas del Evento</title>
    </h:head>

    <h:body>
        <h:form>
            <h:form id="papeletasForm">
                <p:dialog header="Papeletas" widgetVar="papeletasDialog" modal="true" resizable="false">
                    <h:panelGroup id="papeletasListDialog">
                        <ul>
                            <ui:repeat value="#{eventoController.papeletas}" var="papeleta">
                                <li>#{papeleta.combinacionPapeleta}</li>
                            </ui:repeat>
                        </ul>
                    </h:panelGroup>
                </p:dialog>
            </h:form>


        </h:form>
    </h:body>
</html>
