<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Papeletas del Evento</title>
    </h:head>

    <h:body>
        <h:form>
            <h2>Papeletas del Evento: #{eventoController.eventoSeleccionado.nombreEvento}</h2>
            <p:dataTable value="#{eventoController.obtenerPapeletas()}" var="papeleta">
                <p:column headerText="ID">
                    <h:outputText value="#{papeleta.idPapeleta}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{papeleta.nombre}" />
                </p:column>
                <!-- Agrega más columnas según los atributos de la entidad Papeleta -->
            </p:dataTable>
        </h:form>
    </h:body>
</html>
